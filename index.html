<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slim Studeren - Jouw Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&family=Freeman&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Fustat"', 'sans-serif'],
              'freeman': ['"Freeman"', 'sans-serif'],
            },
            colors: {
              'excel-teal': '#4db6ac',
              'excel-dark': '#00695c',
              'excel-orange': '#ffb74d',
              'excel-bg': '#f0fdfa',
            },
            animation: {
              'color-cycle': 'color-cycle 20s ease-in-out infinite',
            },
            keyframes: {
              'color-cycle': {
                '0%': { backgroundColor: '#00695c' }, // Teal
                '25%': { backgroundColor: '#059669' }, // Emerald
                '50%': { backgroundColor: '#2563eb' }, // Blue
                '75%': { backgroundColor: '#7c3aed' }, // Violet
                '100%': { backgroundColor: '#00695c' }, // Teal
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-800 antialiased">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
